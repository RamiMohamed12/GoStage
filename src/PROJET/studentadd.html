<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="container">
        <h2>Student</h2>
        <form>
            <div class="div">
                <div class="form">
                    <label>Name :</label>
                    <input type="text">
                </div>
                <div class="form">
                    <label> Date of birth :</label>
                    <input type="date"> 
                </div>
                <div class="form">
                    <label> Location :</label>
                    <input type="text">
                </div>
                <div class="form">
                    <label>Year :</label>
                    <input type="text">
                </div>
                <div class="form">
                    <label> E-mail :</label>
                    <input type="email">
                </div>
                <div class="form">
                    <label> Password :</label>
                    <input type="password">
                </div>
                <div class="form">
                    <label> Phone number :</label>
                    <input type="tel">
                </div>
                <div class="form">
                    <label> Description :</label>
                    <textarea></textarea>
                </div>
            </div>
           
            <div class="submit">
                <button type="submit">Save</button>
            </div>

        </form>
    </div>
</body>

</html>
