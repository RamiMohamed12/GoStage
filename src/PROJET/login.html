<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
    <h1>Welcome</h1>
    <form id="loginForm"> <!-- Added form element -->
        <label>E-mail Address</label><br>
        <input id="email" type="text" placeholder="Enter your e-mail..." class="input">
        <br><br>

        <label>Password</label><br>
        <input id="password" type="password" placeholder="Enter your password..." class="input"> <!-- Fixed id -->
        <br><br>
        
        <div>
            <button type="submit" class="loginbutton">Login</button>
        </div>
    </form>
    <div id="error-message"></div> <!-- Added error message container -->
</div>   
</body>
<script src="login.js" > </script>
</html>
